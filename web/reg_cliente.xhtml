<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition>
            <h:form>
                    <p:growl id="msgMasc" showDetail="true" life="5000" />
                <p:panel header="REGISTRO DE NUEVO CLIENTE" id="pnlCrearPaciente" style="width: 1000px;" >
                    <table>
                        <tr><td>
                                    <p:fieldset legend="DATOS DE EMPRESAS" style="margin-bottom:10px; margin-top:10px;" >
                                    <table cellpadding="5">                        
                                        <tr>
                                            <td align="center">
                                                <p:panelGrid id="tblIngresoEmpresa" columns="2" style="width: 900px; font-size: 75%;">   
                                                    
                                                    <h:outputText value="NOMBRE EMPRESA" style="font-weight: bold;" />
                                                    <p:inputText id="nom_empresa" value="#{empresaBean.empresa.nom_empresa}" style="width: 350px;" required="true"/>
                                                    
                                                    <h:outputText value="NIT EMPRESA" style="font-weight: bold;" />
                                                    <p:inputText id="nit_empresa" value="#{empresaBean.empresa.nit_empresa}" style="width: 350px;"/>
                                                    
                                                    <h:outputText value="TELEFONO" style="font-weight: bold;" />
                                                    <p:inputText id="telefono_empresa" value="#{empresaBean.empresa.telefono_empresa}" style="width: 350px;"/>
                                                    
                                                    <h:outputText value="DIRECCION" style="font-weight: bold;" />
                                                    <p:inputText id="direccion_empresa" value="#{empresaBean.empresa.direccion_empresa}" style="width: 350px;"/>
                                                    
                                                    <h:outputText value="CORREO EMPRESA" style="font-weight: bold;" />
                                                    <p:inputText id="correo_empresa" value="#{empresaBean.empresa.correo_empresa}" style="width: 350px;"/>
                                                    
                                                </p:panelGrid>                                                                                               
                                            </td>
                                        </tr>
                                    </table>
                                </p:fieldset>                               
                            </td>                            
                        </tr>                               
                        <tr>
                            <td align="center"><p:commandButton update="msgMasc,tblIngresoEmpresa" type="submit" value="Guardar"  id="guardar" actionListener="#{empresaBean.guardarEmpresa()}" /></td>                                              
                        </tr>
                    </table>   
                </p:panel>   
            </h:form>
        </ui:composition>
    </body>


</html>
